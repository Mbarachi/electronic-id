<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="id.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Electronic ID</title>
</head>

<body>
    <div class="container">
        <h1 style="text-align: center;margin-top: 20px;">Download your E-card!</h1>
        <div class="row" style="margin-top: 20px;display: flex;align-items: center;">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="exampleInputEmail1">Enrollee Number</label>
                    <input type="text" class="form-control" id="enrolleenum" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Phone Number</label>
                    <input type="text" class="form-control" id="phonenum">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Date of Birth</label>
                    <input type="date" class="form-control" id="dob">
                </div>
                <div style="margin-top: 20px;text-align: center;">
                    <button class="btn btn-primary" onclick="testAxios()" style="width: 30%;">
                        <div class=" spinner-border spinner-border-sm" role="status" id="loader"
                            style="margin: 0 auto;">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <span id="text">Submit</span>
                    </button>
                </div>

            </div>
            <div class="col-md-6">
                <div class="idcard" id="capture">
                    <div class="mainbody">
                        <div class="flexidclass">
                            <img src="assets/twirl.png" alt="" style="height: 55px" />
                            <img src="assets/hyid.png" alt="" style="height: 60px" />
                        </div>
                        <div class="idcontent">
                            <div class="flexcontent">
                                <div class="userimage">
                                    <img src="assets/avatarmedi.png" alt="image" id="image"/>
                                </div>
                                <div class="userinfo">
                                    <span>
                                        <b>ENROLLEE NO: <span id="enrolleeId"></span></b>
                                    </span>
                                    <br />
                                    <span>
                                        <b>
                                            FULL NAME: <span id="enrolleeName"></span>
                                        </b>
                                    </span>
                                    <br />
                                    <span>
                                        <b>COMPANY: <span id="company"></span> </b>
                                    </span>
                                    <br />
                                    <span>
                                        <b>PLAN: <span id="plan"></span> </b>
                                    </span>
                                    <br />
                                    <span>
                                        <b>SEX: <span id="gender"></span> </b>
                                    </span>
                                    <br />
                                    <span>
                                        <b>EXPIRY DATE: AS LONG AS COVER EFFECTIVE</b>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="livemore">
                            <b>Live More Life</b>
                        </div>
                    </div>
                </div>
                <div style="margin-top: 20px;text-align: center;">
                    <button class="btn btn-primary" onclick="downloadElementAsImage('capture')">
                        download
                        <i class="bi bi-cloud-arrow-down-fill"></i>
                    </button>
                </div>

            </div>
        </div>
    </div>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"
    integrity="sha512-42PE0rd+wZ2hNXftlM78BSehIGzezNeQuzihiBCvUEB3CVxHvsShF86wBWwQORNxNINlBPuq7rG4WWhNiTVHFg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
<script src="main.js"></script>

</html>
